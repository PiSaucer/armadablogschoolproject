<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

    <!--Favicon Information-->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/favicon/apple-touch-icon.png?v=WGN3Ykknqm">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/favicon/favicon-32x32.png?v=WGN3Ykknqm">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/favicon/favicon-16x16.png?v=WGN3Ykknqm">
    <link rel="manifest" href="{{ site.baseurl }}/favicon/site.webmanifest?v=WGN3Ykknqm">
    <link rel="mask-icon" href="f{{ site.baseurl }}/avicon/safari-pinned-tab.svg?v=WGN3Ykknqm" color="#6ec1b7">
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon/favicon.ico?v=WGN3Ykknqm">
    <meta name="msapplication-TileColor" content="#6ec1b7">
    <meta name="msapplication-TileImage" content="{{ site.baseurl }}/favicon/mstile-144x144.png?v=WGN3Ykknqm">
    <meta name="msapplication-config" content="f{{ site.baseurl }}/avicon/browserconfig.xml?v=WGN3Ykknqm">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="wrapper-masthead">
        <div class="container">
            <header class="masthead clearfix">
                <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" alt="" /></a>

                <div class="site-info">
                    <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
                    <p class="site-description">{{ site.description }}</p>
                </div>

                <nav>
                    <a href="{{ site.baseurl }}/">Home</a>
                    <!--<a href="{{ site.baseurl }}/about">About</a>-->
                </nav>
            </header>
        </div>
    </div>

    <div id="main" role="main" class="container">
        {{ content }}
    </div>

    <div class="wrapper-footer">
        <div class="container">
            <footer class="footer">
                {% include svg-icons.html %}
            </footer>
        </div>
    </div>

    {% include analytics.html %}
</body>

</html>
