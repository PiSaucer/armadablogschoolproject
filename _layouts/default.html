<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/colormode.css" />
	
    <!--Favicon Information-->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/favicon/apple-touch-icon.png?v=WGN3Ykknqm">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/favicon/favicon-32x32.png?v=WGN3Ykknqm">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/favicon/favicon-16x16.png?v=WGN3Ykknqm">
    <link rel="manifest" href="{{ site.baseurl }}/favicon/site.webmanifest?v=WGN3Ykknqm">
    <link rel="mask-icon" href="f{{ site.baseurl }}/avicon/safari-pinned-tab.svg?v=WGN3Ykknqm" color="#6ec1b7">
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon/favicon.ico?v=WGN3Ykknqm">
    <meta name="msapplication-TileColor" content="#6ec1b7">
    <meta name="msapplication-TileImage" content="{{ site.baseurl }}/favicon/mstile-144x144.png?v=WGN3Ykknqm">
    <meta name="msapplication-config" content="f{{ site.baseurl }}/avicon/browserconfig.xml?v=WGN3Ykknqm">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Dark Mode -->
<script>
		// Do this before the body gets parsed
		if (localStorage.getItem('darkmode') === '1') {
			document.documentElement.classList.add('dark-mode');
		}
	</script>
	<style>
		.dark-mode body {
			background: black;
		}
	
		.dark-mode .light-only {
			display: none;
		}
	
		html:not(.dark-mode) .dark-only {
			display: none;
		}
	</style>
</head>

<body>
    <div class="wrapper-masthead">
        <div class="container">
            <header class="masthead clearfix">
                <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" alt="" /></a>

                <div class="site-info">
                    <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
                    <p class="site-description">{{ site.description }}</p>
                </div>

                <nav>
                    <a href="{{ site.baseurl }}/">Home</a>
                    <!--<a href="{{ site.baseurl }}/about">About</a>-->
			<button id="darkToggle">
								Switch to
								<span class="dark-only">light</span>
								<span class="light-only">dark</span>
								mode
							</button>
                </nav>
            </header>
        </div>
    </div>

    <div id="main" role="main" class="container">
        {{ content }}
    </div>

    <div class="wrapper-footer">
        <div class="container">
            <footer class="footer">
                {% include svg-icons.html %}
                <p>NOT APPROVED BY OR ASSOCIATED WITH ERNEST CLINE</p>
            </footer>
        </div>
    </div>
    
    <script>
	document.querySelector('#darkToggle').addEventListener('click', function () {
		var wasDarkMode = localStorage.getItem('darkmode') === '1';

		localStorage.setItem('darkmode', wasDarkMode ? '0' : '1');
		document.documentElement.classList[wasDarkMode ? 'remove' : 'add']('dark-mode');
	});
</script>

    {% include analytics.html %}
</body>

</html>
