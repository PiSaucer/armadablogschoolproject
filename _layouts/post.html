--- layout: default ---

<article class="post">
    <h1>{{ page.title }}</h1>
    <span style="color: #666;font-size: 16px;">{% include reading_time.html text=content %}</span>

    <div class="entry">
        {{ content }}
    </div>

    <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
    </div>

    <div class="post-nav">
        <p>
            {% if page.previous.url %}
            <a href="{{page.previous.url}}">&#8672;&nbsp;{{page.previous.title}}</a> {% endif %}
        </p>
        <p>
            {% if page.next.url %}
            <a href="{{page.next.url}}">{{page.next.title}}&nbsp;&#8674;</a> {% endif %}
        </p>
    </div>

    {% include disqus.html %}
</article>
