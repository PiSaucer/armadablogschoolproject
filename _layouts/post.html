--- layout: default ---

<article class="post">
    <h1>{{ page.title }}</h1>
    <span style="color: #666;font-size: 16px;">{% include reading_time.html text=content %}</span>

    <div class="entry">
        {{ content }}
    </div>

    <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
    </div>

    {% include disqus.html %}
</article>
