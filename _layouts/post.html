--- layout: default ---

<article class="post">
    <ul>
        {% for post in site.posts %}
        <li>
            <span>{{ post.title }}</span>
            <span>{{ post.content | reading_time }}</span>
        </li>
        {% endfor %}
    </ul>

    <div class="entry">
        {{ content }}
    </div>

    <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
    </div>

    {% include disqus.html %}
</article>
